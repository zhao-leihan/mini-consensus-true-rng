[workspace]
members = [
    "consensus",
    "trng", 
    "api",
    "bin/node"
]

[workspace.dependencies]
tokio = { version = "1.0", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
clap = { version = "4.0", features = ["derive"] }
blake3 = "1.0"
getrandom = "0.2"
hex = "0.4"
axum = "0.7"
tower = "0.4"
tower-http = { version = "0.5", features = ["cors"] }